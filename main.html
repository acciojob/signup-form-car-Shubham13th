<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form action="" method="post">
    <!-- Name -->
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <!-- Email -->
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <!-- Gender -->
    <input type="radio" id="gender_m" value="Male" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" value="Female" name="gender" required>
    <label for="gender_f">Female</label>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>

    <!-- Age -->
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <!-- DOB -->
    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <!-- Password -->
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <!-- TOS Checkbox -->
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>

    <!-- Submit -->
    <button type="submit">Submit</button>
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
